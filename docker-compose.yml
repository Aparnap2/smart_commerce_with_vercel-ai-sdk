version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: vercel_ai_postgres
    environment:
      POSTGRES_DB: vercel_ai
      POSTGRES_USER: vercel_user
      POSTGRES_PASSWORD: vercel_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vercel_user -d vercel_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  ollama_data: